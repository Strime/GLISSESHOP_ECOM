<div class="signin" ng-controller="signInController"> 
    
    <h1 class="signin-title">Se connecter</h1>
    
    <div class="formulaire">
        <div class="input">Email : <input type="text" placeholder="Email" ng-model="mail"/></div>
        <div class="input">Mot de passe : <input type="password" placeholder="Mot de passe" ng-model="pwd"/></div>
        <a href="/Shop-war/"><input type="submit" disabled="true" ng-click="register()" value="Annuler"/></a>
        <input type="submit" ng-click="signIn()" value="Connexion"/>
    </div>
    
   <p ng-if="account.error">
         {{account.error}}
    </p>
   
    
</div>
