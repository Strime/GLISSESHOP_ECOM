<div class="signin" ng-controller="registerController"> 
    
    <h1 class="signin-title">S'enregistrer</h1>
    
    <span class="msg-error" ng-show="formulaire.pwd2.$error.pwmatch">
		Passwords don't match.
    </span>

    <div class="formulaire2">
        <div class="asterisk">Les champs munis d'une astérisque sont obligatoires</div>
        <table class="products-table">    
        <tr>
            <td>
                Nom<sup>*</sup> : 
            </td>
            <td>
                <div class="input"><input type="text" placeholder="Nom" ng-model="name"/></div>
            </td>
        </tr>
        <tr>
            <td>
                Prénom<sup>*</sup> : 
            </td>
            <td>
             <div class="input"><input type="text" placeholder="Prénom" ng-model="surname"/></div>
            </td>
        </tr>
        <tr>
            <td>
                Adresse<sup>*</sup> : 
            </td>
            <td>
                <div class="input"><input type="text" placeholder="Adresse" ng-model="adress"/></div>
            </td>
        </tr>
        <tr>
            <td>
                Email<sup>*</sup> : 
            </td>
            <td>
                <div class="input"><input type="text" placeholder="Email" ng-model="mail"/></div>
            </td>
        </tr>
        <tr>
            <td>
                Mot de passe<sup>*</sup> : 
            </td>
            <td>
                <div class="input"><input type="password" placeholder="Mot de passe" ng-model="pwd"/></div>
            </td>
        </tr>
        <tr>
            <td>
                Confirmation du mot de passe<sup>*</sup> : 
            </td>
            <td>
                <div class="input"><input type="password" placeholder="Confirmez votre mot de passe" ng-model="pwd2" pw-check="pwd"/></div>
                
            </td>
        </tr>
        <tr>
            
            <td class="register-annuler">
                <a href="/Shop-war/"><input type="submit" ng-click="register()" value="Annuler"/></a>
            </td>
            <td>
                <input type="submit" ng-click="register()" ng-disabled="isValid()" value="Creer Mon Compte"/>
            </td>
            
        </tr>
        </table>
        
    </div>
   <div class="error-message2" ng-show="errorTest" >
		{{errorTest}}
    </div>
   <div class="success-message2" ng-show="success" >
		Votre compte a bien été créé.
    </div>
    
</div>
