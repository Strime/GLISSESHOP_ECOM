<div class="filters" ng-controller="FiltersController" ng-show="filters.length > 0">
    <ul>
        <li ng-repeat="typeCarac in filters">{{typeCarac.name}}
            <ul>
                <li ng-repeat="value in typeCarac.values">
                    <input type="checkbox" ng-model="value.selected" ng-change="refreshFilters()">
                    {{value.text}}
                </li>
            </ul>
        </li>
    </ul>
</div>
